apiVersion: 0.5.0
meta:
  name: duckchess
  version: 0.1.0
  namespace: duckchess

config:
  converter: json
  consumer:
    default_starting_offset:
      value: 0
      position: End

services:
  # Call to an HTTP server to identify a car maker
  lookup-maker:
    sources:
      - type: topic
        id: cars

    transforms:
      - operator: map
        dependencies:
          - name: sdf-http
            version: "0.4.2"
          - name: serde_json
            version: "1"
        run: |
          fn get_car_maker(car: Car) -> Result<Maker> {
            let maker = car.maker.replace(" ", "%20");
            let url = format!("https://demo-data.infinyon.com/api/maker/{maker}");
            let response = sdf_http::get(url)?;
            let m: Maker = serde_json::from_slice(response.as_slice())?;
            Ok(m)
          }

    sinks:
      - type: topic
        id: makers
